<article>
  <!-- We keep post title in an outside <h1> so that potential h1's --
    -- inside the post content would not be viewed as starting new --
    -- sections on the same level -->
  <h1>$title$</h1>
  <section class="header">$date$</section>
  <section>Метки: $tags$.</section>
  <section>$body$</section>
</article>
