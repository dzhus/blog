sudo: false

language: c

env:
  global:
    - AWS_BUCKET: dzhus.org
    - AWS_DEFAULT_REGION: eu-west-2
    - SITEMAP_LOCATION: http://dzhus.org/sitemap.xml
    # AWS access keys
    - secure: ""
    - secure: ""
    # CloudFlare access keys
    - secure: ""
    - secure: ""
    - secure: ""

matrix:
  include:
    - env: FLAGS="" ARGS=""
      compiler: ": #stack default"
      addons: {apt: {packages: [libgmp-dev, python3-pip]}}

before_install:
- unset CC
- mkdir -p $HOME/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

script:
- curl -sL https://raw.github.com/ndmitchell/hlint/master/misc/travis.sh | sh -s .
- stack $ARGS --install-ghc --no-terminal build $FLAGS --pedantic --haddock --no-haddock-deps --test --bench
- stack exec site build

before_deploy:
  - python3 -m pip install --user awscli

deploy:
  provider: script
  script: aws s3 sync --delete _site s3://"$AWS_BUCKET"
  skip_cleanup: true
  on:
    branch: master

after_deploy:
- >
  curl -X POST
  "https://api.cloudflare.com/client/v4/zones/$CLOUDFLARE_ZONE_ID/purge_cache"
  -H "X-Auth-Email: $CLOUDFLARE_AUTH_EMAIL"
  -H "X-Auth-Key: $CLOUDFLARE_AUTH_KEY"
  -H "Content-Type: application/json"
  --data '{"purge_everything":true}'
- curl "http://google.com/ping?sitemap=$SITEMAP_LOCATION"

cache:
  directories:
  - .stack-work
  - _cache
  - _site
  - $HOME/.stack
