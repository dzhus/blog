<!doctype html>
<html lang="ru" prefix="og: http://ogp.me/ns#
                        dc: http://purl.org/dc/elements/1.1/">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="dc:creator" content="$creator$" />

    <meta name="author" content="$creator$" />
    <meta name="generator" content="Hakyll" />

    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/syntax.css" />

    <link rel="alternate" href="/atom.xml" type="application/atom+xml" />

    $if(previousPageUrl)$
    <link rel="prev" href="$previousPageUrl$" />
    $endif$

    $if(nextPageUrl)$
    <link rel="next" href="$nextPageUrl$" />
    $endif$

    $if(alternates)$
      $for(alternates)$
      <link rel="alternate" href="$url$" type="text/markdown" />
      $endfor$
      <meta property="og:title" content="$title$" />
      <meta property="og:type" content="article" />
      <meta property="og:article:author" content="$creator$" />
      <meta property="og:article:description" content="$description$" />
      <meta property="og:article:published_time" content="$isoDate$" />
    $endif$
    <title>$title$ - $creator$</title>
  </head>
  <body>
    <header>
      <a class="logo" href="/">
        <img src="/images/planet.png" alt="$siteTitle$"/>
      </a>
    </header>

    <main role="main">
      $body$
    </main>

    <footer>
      Â© 2005-$thisYear$ <a href="/about.html">$creator$</a>
    </footer>
  </body>
</html>
